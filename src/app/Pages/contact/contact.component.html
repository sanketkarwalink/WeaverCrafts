<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center" style="background-color: beige;">
			<!--	<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Decor My Way</h2>
				</div>
            -->
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-lg-6">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h1 style="font-family: initial;font-size: x-large;font-style: oblique;font-size: 40px;">Contact Us</h1>
									<p class="mb-4" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: larger;">We're open for any suggestion or just to have a chat</p>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<div class="row mb-4">
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><span style="font-size: large;-webkit-text-fill-color: burlywood;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Address:</span> Ahmedabad</p>
							          </div>
						          </div>
										</div>
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><span style="font-size: large;-webkit-text-fill-color: burlywood;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Email:</span> <a href="mailto:info@yoursite.com">info&#64;weavercrafts.com</a></p>
							          </div>
						          </div>
										</div>
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		
						          </div>
										</div>
									</div>
									<!-- contact-form.component.html -->
<form (ngSubmit)="submitForm()" id="contactForm" name="contactForm" class="contactForm">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" [(ngModel)]="formData.name">
            </div>
        </div>
        <div class="col-md-12"> 
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="formData.email">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" [(ngModel)]="formData.subject">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Create a message here" [(ngModel)]="formData.message"></textarea>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary">
                <div class="submitting"></div>
            </div>
        </div>
    </div>
</form>

									<div class="w-100 social-media mt-5">
										<h3 style="font-family: initial;font-size: x-large;font-style: oblique;">Follow Us Here!!</h3>
										<p><b>
											<a href="#"><b>Facebook</b></a>
											<a href="#"><b>Twitter</b></a>
											<a href="#"><b>Instagram</b></a>
											<a href="#"><b>Dribbble</b></a></b>
										</p>
									</div>
								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url(assets/image/decoretive.jpeg);">
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
