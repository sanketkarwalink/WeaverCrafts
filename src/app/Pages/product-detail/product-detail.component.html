<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body *ngIf="productdata">
  <!-- Product Details Section -->
  <section class="container ProductDetails my-5 ">
    <div class="row mt-5 pt-5">
      <div class="col-lg-5 col-md-12 col-12">
        <div class="product-image">
          <img class="img-fluid w-100" src="{{productdata.image}}" alt="">
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-12">
        <h2 class="product-category">{{productdata.category.categoryname}}</h2>
        <h1 class="product-name py-4">{{productdata.productname}}</h1>
        <h3>In Stock : {{productdata.quantity}}</h3><br>
        <h2 class="product-price">â‚¹{{productdata.price}}</h2><br>
        <input type="number" value="1" class="quantity-input">
        <button class="buy-btn" (click)="AddtoCart()">Add To Cart</button>
        <span style="margin-left: 10px;"></span>
        <button class="buy-btn"(click)="Checkout()" >Buy Now</button><br>
        <br><h4 class="product-details-title mt-5 mb-5">Product Details <hr></h4>
        <span class="product-description">
          {{productdata.description}}
        </span>
      </div>
    </div>
  </section>
 <!-- Featured Products Section -->
  <section id="featured" class="my-5 pb-5">
    <div class="container text-center mt-5 py-5">
      <h3 class="featured-title"> Related Products </h3>
      <hr class="mx-auto">
      <p class="featured-description"> Here You Can Check Out Our New Products With Fair Price </p>
    </div>

		<div class="product-section">
			<div class="container">
				<div class="row">
					<!-- Start Column 2 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5 mb-md-0 product-card" *ngFor="let item of Relatedproduct">
						<a class="product-item">
							<img [src]="item.image" class="img-fluid product-thumbnail" (click)="sendproductId(item.productId)">
							<h3 class="product-title">{{item.productname}}</h3>
							<strong class="product-price">Rs.{{item.price}}</strong>
							<span class="icon-cross">
								<img src="assets/image/cross.svg" class="img-fluid" (click)="AddtoCart1(item.productId)">
							</span>
						</a>
					</div> 
					<!-- End Column 2 -->

			</div>
		</div>
    
    </div>
    

  </section>
</body>
</html>
