<!-- cart.component.html -->

<div *ngFor="let cart of CartData" class="cart-section before-footer-section">
  <div class="container">
    <div class="row mb-5">
      <form class="col-md-12" method="post">
        <div class="site-blocks-table">
          <div class="heading">
            <h1>Your Cart <i class="fas fa-cart-shopping"></i></h1>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th class="product-thumbnail">Image</th>
                <th class="product-name">Product</th>
                <th class="product-price">Price</th>
                <th class="product-quantity">Quantity</th>
                <th class="product-total">Total</th>
                <th class="product-remove">Remove</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of cart.cartItems">
              <tr>
                <td class="product-thumbnail">
                  <img src="{{item.imagename}}" alt="{{item.productname}}" class="img-fluid">
                </td>
                <td class="product-name">
                  <h2 class="h5 text-black">{{item.productname}}</h2>
                </td>
                <td>Rs.{{item.price}}</td>
                <td>
                  <div class="input-group mb-3 d-flex align-items-center quantity-container" style="max-width: 120px;">
                    <div class="input-group-prepend">
                      <button class="btn btn-dark decrease" type="button" (click)="reduceQuantity(item.productId)">&minus;</button>
                    </div>
                    <input type="text" class="form-control text-center quantity-amount" value="{{item.quantity}}" placeholder="" aria-label="Quantity" aria-describedby="button-addon1" disabled>
                    <div class="input-group-append">
                      <button class="btn btn-dark increase" type="button" (click)="Addcart(item.productId)">&plus;</button>
                    </div>
                  </div>
                </td>
                <td>Rs.{{item.price * item.quantity}}</td>
                <td><a href="#" class="btn btn-outline-danger btn-sm">Remove</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row mb-5">
          <div class="col-md-6 mb-3 mb-md-0">
            <button class="btn btn-dark btn-sm btn-block">Update Cart</button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-outline-dark btn-sm btn-block">Continue Shopping</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="text-black h4" for="coupon">Coupon</label>
            <p>Enter your coupon code if you have one.</p>
          </div>
          <div class="col-md-8 mb-3 mb-md-0">
            <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
          </div>
          <div class="col-md-4">
            <button class="btn btn-dark">Apply Coupon</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 pl-5">
        <div class="row justify-content-end">
          <div class="col-md-7">
            <div class="row">
              <div class="col-md-12 text-right border-bottom mb-5">
                <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
              </div>
            </div>

            <div class="row mb-5">
              <div class="col-md-6">
                <span class="text-black">Total</span>
              </div>
              <div class="col-md-6 text-right">
                <strong class="text-black">Rs.{{cart.totalamount}}</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-dark btn-lg py-3 btn-block btn-checkout" (click)="Checkout()">Proceed To Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
