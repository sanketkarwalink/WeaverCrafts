<section style="background-color: #f8f9fa;">
    <div class="container py-5">
        <div class="row justify-content-center mb-3">
            <div class="product-card" *ngFor="let p of SelectedCategory">
                <div class="product-card-body">
                    <div class="row align-items-center">
                        <div class="col-md-12 col-lg-4 col-xl-4 mb-4 mb-lg-0">
                            <div class="product-image">
                                <img src={{p.image}} class="w-100" alt="Product Image">
                                <a href="#!">
                                    <div class="hover-overlay">
                                        <div class="mask"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-8 col-xl-8">
                            <h2 class="mb-3">{{p.productname}}</h2>
                            <!-- Removed review section and added In Stock information -->
                            <h3>In Stock: {{p.quantity}}</h3><br>
                            <p class="mb-4">{{p.description}}</p>
                            <div class="d-flex flex-row align-items-center">
                                <h3 class="me-3">â‚¹{{p.price}}</h3>
                                <div>
                                    <h6 class="text-success mb-2">Free shipping</h6>
                                    <button class="btn btn-primary me-2" (click)="sendproductId(p.productId)">Details</button>
                                    <button class="btn btn-outline-secondary" (click)="AddtoCart(p.productId)">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
